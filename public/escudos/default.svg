<!-- Default Team SVG Logo -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#defaultGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Silueta de escudo de fútbol -->
  <path d="M35 30 L65 30 L65 60 Q50 75 35 60 Z" fill="#fff" opacity="0.5"/>
  
  <!-- Texto FC -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">FC</text>
</svg>
