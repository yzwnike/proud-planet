<!-- Nike FC SVG Logo -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nikeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#nikeGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Nike Swoosh -->
  <path d="M20 45 Q35 35 55 45 Q45 55 30 50 Z" fill="#fff" opacity="0.9"/>
  
  <!-- Texto FC -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">FC</text>
  
  <!-- Estrellas decorativas -->
  <circle cx="25" cy="25" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="75" cy="25" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="50" cy="18" r="1.5" fill="#fff" opacity="0.8"/>
</svg>
