      <stop offset="0%" style="stop-color:#005cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
